<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" >
        <title>Noticias TVP</title>
       <link href="css/one-page-wonder.min.css" rel="stylesheet"> 
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
         <link rel="stylesheet" href="/css/index.css">
     
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    </head>

    <nav th:replace="/fragments/navbar :: nav"></nav>
    <body>
        <div class="container m-5" >

            <table class="table table-dark" >
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Cuerpo</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')" >Acciones</th>    <!-- roles de admin agregar:  sec:authorize="hasRole('ADMIN'), con secAuthorize condiciono para que se vea solo por Admin "-->

                    </tr>
                </thead>
                <tbody th:each="noticia : ${noticias}"> 
                    <tr>
                        <th scope="row" th:text="${noticia.id}" name ="id"></th>
                        <td>
                            <img th:src="@{/imagen/imgNoticia/__${noticia.id}__}" name="archivo" >
                        </td>
                        <td th:text="${noticia.titulo}"></td>
                        <td th:text="${noticia.cuerpo}"></td>
                        <td>
                            <div>
                                <a sec:authorize="hasRole('ADMIN')" th:href= "@{/noticia/modificar/__${noticia.id}__}"><i class="fas fa-feather-alt"></i> Modificar </a>  <!-- el __${..__es la variable de preprocesamiento que indica el id-->
                            </div>
                            <div >
                                <a sec:authorize="hasRole('ADMIN')" th:href= "@{/noticia/eliminar/__${noticia.id}__}"><i class="fas fa-feather-alt"></i> Eliminar </a>   
                            </div>
                            <!-- roles de admin agregar: sec:authorize="hasRole('ADMIN')" -->
                        </td>
                    </tr>

                </tbody>
            </table>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito ð</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error ð</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a sec:authorize="hasRole('REPORTER')" th:href="@{/noticia/registro/}" class="btn btn-primary my-2">Crear Noticia</a>
                        </p>
                    </div>
                </div>
            </section>
            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/inicio}" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <footer class="text-muted py-5">
            <div class="containerFooter">
                <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
                <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
                <p class="float-end mb-1">
                    <a href="#" style="text-decoration:none"><span>â¬ï¸</span> Back to top</a>
                </p>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
