<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="utf-8" >
        <title>Noticias TVP- Registrate!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/estilos/formulario.css">
    </head>
    <body>       

        <nav class="navbar navbar-expand-lg navBar">
            <div class="containerImg">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img class="logo" src="/img/noticias.png" alt="Img logo noticias">
                </a>
            </div>
        </nav>
        <section>

            <div class="container-fluid m-5 contenedor">

                <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data" >





                    <div class="form-group my-3">
                        <h3 class="card-title">Registrate!</h3>
                    </div>
                    <div class="form-group my-3">
                        <label>Nombre de usuario</label> <br>
                        <input type="text" class="form-control" name="nombreUsuario" th:value="${nombreUsuario}">
                    </div>
                    <div class="form-group my-3">
                        <label>Fecha de Alta</label> <br>
                        <input type="date"  name="fechaAlta"  th:value="${fechaAlta}">
                    </div>
                    <div class="form-group my-3">
                        <label>Agregar imagen de usuario</label> <br>
                        <input type="file" class="form-control" name="archivo">
                    </div>


                    <div class="form-group my-3">
                            <label>Activo</label> <br>
                            <input type="radio" name="activo" value="true" > Si <br>
                            <input type="radio" name="activo" value="false"> No <br>     <!-- no me deja poner el th:value en el input tipo radio-->

                        </div>


                        <div class="form-group my-3">
                            <label>Contraseña</label> <br>
                            <input type="password" class="form-control" name="password"  th:value="${password}">
                        </div>
                        <label>Repetir contraseña</label> <br>
                        <div class="form-group my-3">
                            <input type="password" class="form-control" name="password2"  th:value="${password2}">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Registrarme</button>
                        <br>
                        <section class=" text-center container">

                            <div class="divVolver">
                                
                                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                            </div>

                        </section>

                </form>
            </div>
        </section>


    </div>

    <footer class="text-muted py-5">
        <div class="containerFooter">
            <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
            <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
            <p class="float-end mb-1">
                <a href="#" style="text-decoration:none"><span>â¬ï¸</span> Back to top</a>
            </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
